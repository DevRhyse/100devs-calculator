<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calculatorBox">
        <input type="text" class="numberOutput">
        <div class="inputButtonsBox">
            <input type="button" class="inputButton" value="7" >
            <input type="button" class="inputButton" value="8" >
            <input type="button" class="inputButton" value="9" >
            <input type="button" class="inputButton" value=" / " >
            <input type="button" class="inputButton" value="4" >
            <input type="button" class="inputButton" value="8" >
            <input type="button" class="inputButton" value="6" >
            <input type="button" class="inputButton" value=" x " >
            <input type="button" class="inputButton" value="1" >
            <input type="button" class="inputButton" value="2" >
            <input type="button" class="inputButton" value="3" >
            <input type="button" class="inputButton" value=" + " >
            <input type="button" class="inputButton" value="0" >
            <input type="button" class="inputButton" value="." >
            <input type="button" class="inputButton" value="=" >
            <input type="button" class="inputButton" value=" - " >
        </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
